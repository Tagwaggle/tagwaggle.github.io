<!DOCTYPE html>
<html>
<head>
    <title>YouTube Embed Test</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #eee; }
        .video-container {
            position: relative;
            width: 80vw; /* Adjust as needed for test */
            padding-bottom: 45vw; /* For 16:9 aspect ratio, 56.25% of width */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
<iframe width="560" height="315" src="https://www.youtube.com/embed/UmRt6og-8P8?si=wLsryJpr_QBbZAoL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
