        <h1>Contact Me</h1>
      </div>
      <div class="body">
        <p>If you have any questions or just want to say hello, feel free to reach out by filling out the form below. I'll get back to you as soon as I can!</p>

        <!-- DOS Terminal Style Form Box -->
        <div class="dos-terminal-box">
          <form action="https://getform.io/f/bgdpgvea" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
          </form>
